<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-div">
        <!-- calculator display -->
        <div class="display">
          <input type="text" class="calc-input" title="calculator-input" />
          <output class="calc-output"></output>
        </div>
        <!-- calculator buttons -->
        <div class="buttons-div">
          <button type="button" class="clear-btn">C</button>
          <button type="button" class="sqrt-btn">&Sqrt;</button>
          <button type="button" class="btn">^</button>
          <button type="button" class="del-btn">âŒ«</button>
          <button type="button" class="btn">7</button>
          <button type="button" class="btn">8</button>
          <button type="button" class="btn">9</button>
          <button type="button" class="btn">x</button>
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
          <button type="button" class="btn">6</button>
          <button type="button" class="btn">+</button>
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn">-</button>
          <button type="button" class="btn">0</button>
          <button type="button" class="btn">.</button>
          <button type="button" class="btn">00</button>
          <button type="button" class="eqaul-to-btn">=</button>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
